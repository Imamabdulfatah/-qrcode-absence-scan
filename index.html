    <script>
      let currentTime = new Date();
      let randomDecimal = Math.random();
      let hours = currentTime.getHours();
      let minutes = currentTime.getMinutes();

      // Menambah 9 jam dan menggunakan modulus untuk menjaga rentang waktu 24 jam
      let timeout_hour = (hours + 9) % 24;
      let timeout_minute = Math.floor(randomDecimal * 11) + 5; // Menambah 5 sampai 15 menit secara acak

      let durasiJam = (timeout_hour - hours + 24) % 24; // Pastikan durasi jam tidak negatif
      let durasiMenit;

      if (timeout_minute >= minutes) {
        durasiMenit = timeout_minute - minutes;
      } else {
        durasiMenit = 60 + timeout_minute - minutes;
        durasiJam = (durasiJam - 1 + 24) % 24; // Kurangi satu jam dan handle wrap-around
      }

      // Fungsi untuk format dua digit
      function formatTwoDigits(n) {
        return n.toString().padStart(2, "0");
      }

      function onScanSuccess(qrCodeMessage) {
        document.getElementById("result").innerHTML =
          '<span class="result bg-success text-white">' +
          qrCodeMessage +
          "</span>";

        let name, uid;
        if (qrCodeMessage === "Imam Abdul Fatah") {
          name = "Imam Abdul Fatah";
          uid = "C31285DF";
        } else if (qrCodeMessage === "Fadillah Arief") {
          name = "Fadillah Arief";
          uid = "A365B1E0";
        } else if (qrCodeMessage === "M. Tegar Ramadhan") {
          name = "M Tegar Ramadhan";
          uid = "A31B25DF";
        } else if (qrCodeMessage === "Fachri Ali Ayyubi") {
          name = "Fachri Ali Ayyubi";
          uid = "633D11E0";
        } else if (qrCodeMessage === "M. Taufik Ramadhan") {
          name = "M Taufik Ramadhan";
          uid = "D3EFC2E0";
        } else {
          console.log("Uhuuuuyyyy");
          return; // Return jika QR code tidak dikenal
        }

        // Menggunakan template literals untuk membersihkan duplikasi
        document.getElementById(
          "name_form"
        ).innerHTML = `<input type="text" class="form-control" id="${name.replace(
          / /g,
          "_"
        )}" name="Name" placeholder="${name}" value="${name}"/>`;
        document.getElementById(
          "uid_form"
        ).innerHTML = `<input type="text" class="form-control" id="${uid}" name="UID" placeholder="${uid}" value="${uid}"/>`;
        document.getElementById(
          "timein_form"
        ).innerHTML = `<input type="text" class="form-control" id="masuk" name="Time In" placeholder="${formatTwoDigits(
          hours
        )}:${formatTwoDigits(minutes)}" value="${formatTwoDigits(
          hours
        )}:${formatTwoDigits(minutes)}"/>`;
        document.getElementById(
          "timeout_form"
        ).innerHTML = `<input type="text" class="form-control" id="pulang" name="Time Out" placeholder="${formatTwoDigits(
          timeout_hour
        )}:${formatTwoDigits(timeout_minute)}" value="${formatTwoDigits(
          timeout_hour
        )}:${formatTwoDigits(timeout_minute)}"/>`;
        document.getElementById(
          "duration"
        ).innerHTML = `<input type="text" class="form-control" id="Duration" name="Duration" placeholder="${durasiJam}:${formatTwoDigits(
          durasiMenit
        )}" value="${durasiJam}:${formatTwoDigits(durasiMenit)}"/>`;
      }

      function onScanError(errorMessage) {
        console.log("Scan Error:", errorMessage);
      }

      var html5QrcodeScanner = new Html5QrcodeScanner("reader", {
        fps: 10,
        qrbox: 250,
      });
      html5QrcodeScanner.render(onScanSuccess, onScanError);
    </script>

    <script>
      window.addEventListener("load", function () {
        const form = document.getElementById("my-form");
        const btnKirim = document.querySelector(".btn-kirim");
        const btnLoading = document.querySelector(".btn-loading");
        const myAlert = document.querySelector(".my-alert");

        form.addEventListener("submit", function (e) {
          e.preventDefault();
          const data = new FormData(form);
          const action = e.target.action;

          // ketika tombol submit diklik
          // tampilkan tombol loading, hilangkan tombol kirim
          btnLoading.classList.toggle("d-none");
          btnKirim.classList.toggle("d-none");

          fetch(action, {
            method: "POST",
            body: data,
          })
            .then(() => {
              alert("Konfirmasi kehadiran berhasil terkirim!");
              // ketika tombol submit diklik
              // tampilkan tombol kirim, hilangkan tombol loading
              btnLoading.classList.toggle("d-none");
              btnKirim.classList.toggle("d-none");
              myAlert.classList.toggle("d-none");
            })
            .catch((error) => {
              alert("Konfirmasi kehadiran GAGAL!!!");
            });
        });
      });
